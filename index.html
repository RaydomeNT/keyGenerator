<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
            <h1>Pressed Key</h1>
            <h2>h</h2>
        </div>
            <div class="arrow"><img src="./img/free-arrow-next-icon-2825-thumb.png" alt="arrow"></div>
            <div class="keyCode">
            <h1>Key Code</h1>
            <h2>34</h2>
        </div>  
        <div class="whichCode">
            <h1>Which Code</h1>
            <h2>_</h2>
        </div>
        </div>
    </section>
    <div class="overlay"><h1>Press any key to start</h1></div>
    <script src="./app.js"></script>
</body>
</html>
